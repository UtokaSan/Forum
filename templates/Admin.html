<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/style/Admin.css">
  <title>Page admin</title>
</head>
<body>
<header>

</header>
<div class="onglets">
  <button class="onglet" onclick="afficherContenu(event, 'contenu1')">Mettre Admin</button>
  <button class="onglet" onclick="afficherContenu(event, 'contenu2')">Mettre Modo</button>
  <button class="onglet" onclick="afficherContenu(event, 'contenu3')">Unban User</button>
  <button class="onglet" onclick="afficherContenu(event, 'contenu4')">Ban User</button>
  <button class="onglet" onclick="afficherContenu(event, 'contenu5')">Supprimer un Post</button>
  <button class="onglet" onclick="afficherContenu(event, 'contenu6')">Afficher Post</button>
</div>

<form onsubmit="submitForm(event)">
  <div id="contenu1" class="contenu-onglet">
    <h1>Mettre Admin</h1>
    <select id="role-admin-user" class="allRole">
      <option value="">Select a user</option>
    </select>
  </div>

  <div id="contenu2" class="contenu-onglet">
    <h1>Mettre Modo</h1>
    <select id="role-modo-user" class="allRole">
      <option value="">Select a user</option>
    </select>
  </div>

  <div id="contenu3" class="contenu-onglet">
    <h1>Unban User</h1>
    <select id="unban-user">
      <option value="">Select a user</option>
    </select>
  </div>

  <div id="contenu4" class="contenu-onglet">
    <h1>Ban User</h1>
    <select id="ban-user">
      <option value="">Select a user</option>
    </select>
  </div>

  <div id="contenu5" class="contenu-onglet">
    <h1>Supprimer un Post</h1>
    <select id="delete-post">
      <option value="">Select a Post</option>
    </select>
  </div>

  <div id="contenu6" class="contenu-onglet">
    <h1>Afficher post</h1>
    <select id="hidden-post">
      <option value="">Select a Post</option>
    </select>
  </div>

    <button type="submit">Appliquer</button>
  </div>
  <script src="assets/scripts/admin.js"></script>
</form>
</body>
</html>
